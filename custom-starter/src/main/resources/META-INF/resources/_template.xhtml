<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title><ui:insert name="title">Template title</ui:insert></title>
        <ui:insert name="head"/>
        <style>
            html, body {
                padding:0;
                margin:0;
            }
            .topbar {
                height: 2rem;               
                line-height: 2rem;
                font-size: 1.2rem;
                color: white;
                background: darkblue;
                padding: .4rem 1rem;
            }
            .content {
                padding: 1rem;
            }
        </style>
    </h:head>

    <h:body>
        <div class="topbar">
            ${springApplicationName}
        </div>
        <div class="content">
            <ui:insert name="content"/>
        </div>
    </h:body>

</html>
